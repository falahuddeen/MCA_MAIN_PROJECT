<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Appointment</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Select Doctor</td>
					<td><select name='dname'>
                        <option>-----SELECT-----</option>
                        {% for i in a %}
                            <option value="{{ i.doctor_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select></td>
				</tr>
				<tr>
					<td>Select Date</td>
					<td><input type="date" name="date"></td>
				</tr>
                <tr>
					<td>Select Time</td>
					<td><input type="time" name="time"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
	</center>

</body>
</html>
