<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Appointment</h1>
    <div style="width: 40%">
		<form method="post">
            {% csrf_token %}
			<table class="table table-success table-borderless">
				<tr>
					<td align="center">Select Doctor</td>
					<td align="center"><select name='dname'>
                        <option>-----SELECT-----</option>
                        {% for i in a %}
                            <option value="{{ i.doctor_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select></td>
				</tr>
				<tr>
					<td align="center">Select Date</td>
					<td align="center"><input type="date" name="date"></td>
				</tr>
                <tr>
					<td align="center">Select Time</td>
					<td><input type="time" name="time"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
        </form>
    </div>
	</center>

</body>
</html>
