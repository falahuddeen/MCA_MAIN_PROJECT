{% extends 'temp/home-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>User Registration</h1>
        <div style="width: 40%">
		<form method="post">
            {% csrf_token %}
			<table class="table table-success table-borderless">
				<tr>
					<td align="center">Name</td>
					<td align="center"><input type="text" name="uname"></td>
				</tr>
				<tr>
					<td align="center">Mobile</td>
					<td align="center"><input type="number" name="umobile"></td>
				</tr>
				<tr>
					<td align="center">Age</td>
					<td align="center"><input type="number" name="uage"></td>
				</tr>
				<tr>
					<td align="center">Gender</td>
					<td align="center"><input type="radio" name="Gender" value="male">Male<input type="radio" name="Gender" value="female">Female</td>
				</tr>
				<tr>
					<td align="center">Password</td>
					<td align="center"><input type="Password" name="pass"></td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="Register"></td>
				</tr>
			</table>
        </form>
        </div>
	</center>

</body>
</html>
{% endblock %}
