{% extends 'temp/admin-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Disease</h1>
        <div style="width: 40%">
		<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<table class="table table-success table-borderless">
				<tr>
					<td align="center">Name</td>
					<td align="center"><input type="text" name="diname" required></td>
				</tr>
				<tr>
					<td align="center">Symptom</td>
					<td align="center"><input type="text" name="disymptom" required></td>
				</tr>
				<tr>
					<td align="center">Image</td>
					<td align="center"><input type="file" value="Choose a File" name="file" required></td>
				</tr>
				<tr>
					<td align="center"></td>
					<td align="center"><input type="submit" value="Submit"></td>
				</tr>
			</table>
        </form>
        </div>
	</center>

</body>
</html>
{% endblock %}
