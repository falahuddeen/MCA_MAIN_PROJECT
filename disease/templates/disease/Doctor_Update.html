{% extends 'temp/doctor-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Update Disease</h1>
        <div style="width: 40%">
		<form method="post">
            {% csrf_token %}
			<table class="table table-success table-borderless">
				<tr>
					<td align="center">Name</td>
					<td align="center"><input type="text" name="diname" value="{{ x.disease_name }}"></td>
				</tr>
				<tr>
					<td align="center">Symptom</td>
					<td align="center"><input type="text" name="disymptom" value="{{ x.disease_symptom }}"></td>
				</tr>
				<tr>
					<td align="center">Image</td>
					<td align="center"><input type="file" value="Choose a File" name="file"></td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="Submit"></td>
				</tr>
			</table>
        </form>
        </div>
	</center>

</body>
</html>
{% endblock %}
