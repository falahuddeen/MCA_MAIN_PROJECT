<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Manage Doctor</h1>
		<table border="1">
			<tr>
				<td>Doctor Name</td>
				<td>Mobile</td>
				<td>Email</td>
				<td>Age</td>
				<td>Gender</td>
				<td>Qualification</td>
				<td>Specialization</td>
				<td>Profile Picture</td>
				<td>Status</td>
			</tr>
            {% for i in x %}
			<tr>
				<td>{{ i.name }}</td>
				<td>{{ i.mobile }}</td>
				<td>{{ i.email }}</td>
				<td>{{ i.age }}</td>
				<td>{{ i.gender }}</td>
				<td>{{ i.qualification }}</td>
				<td>{{ i.specialization }}</td>
				<td>{{ i.profile_pic }}</td>
				<td>{{ i.status }}</td>
				<td><a href="">Approve</td>
				<td><a href="">Reject</td>
			</tr>
            {% endfor %}
		</table>
	</center>

</body>
</html>
