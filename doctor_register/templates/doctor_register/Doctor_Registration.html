{% extends 'temp/home-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Doctor Registration</h1>
        <div style="width: 40%">
		<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<table class="table table-success table-borderless">
				<tr>
					<td align="center">Name</td>
					<td align="center"><input type="text" name="dname"></td>
				</tr>
				<tr>
					<td align="center">Mobile</td>
					<td align="center"><input type="number" name="dmobile"></td>
				</tr>
				<tr>
					<td align="center">Email</td>
					<td align="center"><input type="email" name="dmail"></td>
				</tr>
				<tr>
					<td align="center">Age</td>
					<td align="center"><input type="number" name="dmobile"></td>
				</tr>
				<tr>
					<td align="center">Gender</td>
					<td align="center"><input type="radio" name="Gender" value="male">Male<input type="radio" name="Gender" value="female">Female</td>
				</tr>
				<tr>
					<td align="center">Qualification</td>
					<td align="center"><input type="file" value="Choose a File" name="file"></td>
				</tr>
				<tr>
					<td align="center">Specialization</td>
					<td align="center"><input type="text" name="specialization"></td>
				</tr>
				<tr>
					<td align="center">Profile Picture</td>
					<td align="center"><input type="file" value="Choose a File" name="profile_pic"></td>
				</tr>
				<tr>
					<td align="center">Password</td>
					<td align="center"><input type="Password" name="dpass"></td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="Register"></td>
				</tr>
			</table>
        </form>
        </div>
	</center>

</body>
</html>
{% endblock %}
