<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Doctor Registration</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="dname"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="number" name="dmobile"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="dmail"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="number" name="dmobile"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="Gender" value="male">Male<input type="radio" name="Gender" value="female">Female</td>
				</tr>
				<tr>
					<td>Qualification</td>
					<td><input type="file" value="Choose a File" name="file"></td>
				</tr>
				<tr>
					<td>Specialization</td>
					<td><input type="text" name="specialization"></td>
				</tr>
				<tr>
					<td>Profile Picture</td>
					<td><input type="file" value="Choose a File" name="profile_pic"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="Password" name="dpass"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Register"></td>
				</tr>
			</table>
	</center>

</body>
</html>
