{% extends 'temp/user-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Review</h1>
    <div style="width: 40%">
		<form method="post">
            {% csrf_token %}
			<table class="table table-success table-borderless">
				<tr>
					<td align="center">Select Doctor</td>
					<td align="center"><select name='dname'>
                        <option>-----SELECT-----</option>
                        {% for i in x %}
                            <option value="{{ i.doctor_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select></td>
				</tr>
				<tr>
					<td align="center">Review</td>
					<td align="center"><input type="text" name="review" required></td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="Submit"></td>
				</tr>
			</table>
        </form>
    </div>
	</center>

</body>
</html>
{% endblock %}
