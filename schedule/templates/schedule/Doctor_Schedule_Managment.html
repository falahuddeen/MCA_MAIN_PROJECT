{% extends 'temp/doctor-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Schedule Managment</h1>
		<table border="1" class="table table-dark">
			<tr>
				<td>Schedule</td>
				<td>Date</td>
				<td>Time</td>
                <td></td>
                <td></td>
			</tr>
            {% for i in x %}
			<tr>
				<td>{{ i.schedule }}</td>
				<td>{{ i.date }}</td>
				<td>{{ i.time }}</td>
				<td><a href="/schedule/ doctor_schedule_update/{{ i.schedule_id }}">Udate/Edit</a></td>
				<td><a href="/schedule/ doctor_schedule_delete/{{ i.schedule_id }}">Delete</a></td>
			</tr>
            {% endfor %}
		</table>
	</center>

</body>
</html>
{% endblock %}
