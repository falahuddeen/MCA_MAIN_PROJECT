{% extends 'temp/user-page.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>View Doctors Schedule</h1>
		<table border="1" class="table table-dark">
			<tr>
				<td>Doctor Name</td>
				<td>Schedule</td>
			</tr>
            {% for i in x %}
			<tr>
				<td>{{ i.doctor.name }}</td>
				<td><a href="/appointment/appointment/{{ i.schedule_id }}">Appointment</a></td>
			</tr>
            {% endfor %}
		</table>
	</center>

</body>
</html>
{% endblock %}
