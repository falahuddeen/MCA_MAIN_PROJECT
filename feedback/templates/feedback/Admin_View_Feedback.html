<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>View Feedback</h1>
		<table border="1">
			<tr>
				<td>User Id</td>
				<td>Feedback</td>
				<td>Date</td>
				<td>Time</td>
			</tr>
            {% for i in x %}
			<tr>
				<td>{{ i.user_id }}</td>
				<td>{{ i.feedback }}</td>
				<td>{{ i.date }}</td>
				<td>{{ i.time }}</td>
			</tr>
            {% endfor %}
		</table>
	</center>
</body>
</html>
